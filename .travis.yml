language: d
d:
    - dmd-2.076.1
    - dmd
    - ldc-1.8.0

os:
    - linux

sudo: required
group: edge
dist: trusty

notifications:
    email: false

git:
    depth: 1

branches:
    only:
        - master

script: ./travis.sh
after_success:
  # restrict what compiler coverage so it is possible to know what compiler
  # reported the coverage statistics on github PR
  - ((test $DC == "dmd") && ($DC --version|grep 2.071.2) && bash <(curl -s https://codecov.io/bash))
